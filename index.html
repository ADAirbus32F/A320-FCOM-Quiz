
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A320 FCOM – Interactive Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef3f9;
      color: #2c3e50;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .question-block {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question-block.active {
      display: block;
    }
    .navigation {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .navigation button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .result, .timer {
      margin-top: 30px;
      font-weight: bold;
      font-size: 18px;
    }
    .correct { color: green; }
    .incorrect { color: red; }
  </style>
</head>
<body>
  <h1>A320 FCOM – General Information Quiz</h1>
  <div class="timer" id="timer">Time left: 10:00</div>
  <form id="quizForm"></form>
  <div class="navigation">
    <button type="button" onclick="prevQuestion()">Back</button>
    <button type="button" onclick="nextQuestion()">Next</button>
  </div>
  <div class="result" id="results"></div>

  <script>
    const questions = [

      {
        question: "What is the main purpose of the FCOM?",
        options: ['Provide maintenance data for mechanics', 'Describe administrative company procedures', 'Serve as an operational reference for flight crew', 'Document aircraft modification history'],
        correct: "Serve as an operational reference for flight crew",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
      {
        question: "Which operational philosophy does Airbus promote?",
        options: ['Commander-centered decision without CRM', 'Standardized decision-making based on safety and CRM', 'Full use of automation in all phases', 'Varying procedures per pilot experience'],
        correct: "Standardized decision-making based on safety and CRM",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
      {
        question: "Where are aircraft handling instructions found?",
        options: ['MEL - Minimum Equipment List', 'QRH - Quick Reference Handbook', 'Handling Rules subchapter of FCOM', 'Aircraft General chapter'],
        correct: "Handling Rules subchapter of FCOM",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
      {
        question: "What is the content of 'Safety and Survival Equipment'?",
        options: ['Medical equipment required on ground', 'Firefighting equipment for hangars', 'Mandatory survival and safety items for crew and passengers', 'Emergency nav and comm systems'],
        correct: "Mandatory survival and safety items for crew and passengers",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
      {
        question: "'Aircraft General' subchapter describes:",
        options: ['Only cockpit layout', 'Runway limitations on contaminated surfaces', 'General aircraft specs including dimensions and capacities', 'Only performance data'],
        correct: "General aircraft specs including dimensions and capacities",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
      {
        question: "Which document should be used for quick emergency procedures?",
        options: ['QRH', 'FCTM', 'FCOM', 'MEL'],
        correct: "QRH",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
      {
        question: "Purpose of 'Philosophy and Operating Rules' subchapter?",
        options: ['Company organization', 'Foundations for safe and standardized operations', 'Cabin management rules', 'Maintenance strategy'],
        correct: "Foundations for safe and standardized operations",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
      {
        question: "Where can information about doors, evacuation, and life vests be found?",
        options: ['Flight Controls', 'Handling Rules', 'Safety and Survival Equipment', 'Aircraft General'],
        correct: "Safety and Survival Equipment",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
      {
        question: "What is typically found in the FCOM Introduction?",
        options: ['Performance tables', 'Emergency checklist', 'Manual structure, purpose, and scope', 'Electrical diagrams'],
        correct: "Manual structure, purpose, and scope",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
      {
        question: "Handling Rules must be applied:",
        options: ['As requested by ATC', 'Throughout all operation phases as applicable', 'Only in severe weather', 'Only during international flights'],
        correct: "Throughout all operation phases as applicable",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
      {
        question: "How should pilots use the FCOM?",
        options: ['Replace QRH in emergencies', 'Consult operational and system information', 'Plan preventive maintenance', 'Manage spare parts inventory'],
        correct: "Consult operational and system information",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
      {
        question: "Which section gives guidance on survival equipment use?",
        options: ['Handling Rules', 'Safety and Survival Equipment', 'Navigation', 'Aircraft General'],
        correct: "Safety and Survival Equipment",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
      {
        question: "The FCOM Introduction typically includes:",
        options: ['Electrical diagrams', 'Manual structure, purpose, and scope', 'Emergency checklist', 'Performance charts'],
        correct: "Manual structure, purpose, and scope",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
      {
        question: "The Aircraft General section includes:",
        options: ['Weather radar operations', 'Checklist and memory items', 'Cabin layout and physical characteristics', 'Spare parts inventory'],
        correct: "Cabin layout and physical characteristics",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
      {
        question: "The Airbus operational philosophy emphasizes:",
        options: ['Full automation in all flight phases', 'Standardized decision-making based on safety and CRM', "Commander's decision without CRM", 'Different procedures depending on pilot experience'],
        correct: "Standardized decision-making based on safety and CRM",
        explanation: "This question is based on A320 FCOM – General Information section."
      },
    
    ];
    let current = 0;
    let score = 0;
    const quizForm = document.getElementById("quizForm");

    function loadQuestion(index) {
      quizForm.innerHTML = "";
      const q = questions[index];
      const block = document.createElement("div");
      block.className = "question-block active";
      const title = document.createElement("h2");
      title.textContent = "Question " + (index + 1) + ": " + q.question;
      block.appendChild(title);
      q.options.forEach(opt => {
        const label = document.createElement("label");
        label.innerHTML = `<input type='radio' name='q${index}' value='${opt}'> ${opt}`;
        block.appendChild(label);
        block.appendChild(document.createElement("br"));
      });
      quizForm.appendChild(block);
    }

    function showResult() {
      let correctAnswers = 0;
      for (let i = 0; i < questions.length; i++) {
        const q = questions[i];
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (selected && selected.value === q.correct) {
          correctAnswers++;
        }
      }
      document.getElementById("results").innerHTML = "You scored " + correctAnswers + " out of " + questions.length;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        loadQuestion(current);
      } else {
        showResult();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        loadQuestion(current);
      }
    }

    function saveAnswer() {
      const q = document.querySelector(`input[name='q${current}']:checked`);
      if (q) {
        const feedback = document.createElement("div");
        if (q.value === questions[current].correct) {
          feedback.innerHTML = "<span class='correct'>Correct!</span> " + questions[current].explanation;
        } else {
          feedback.innerHTML = "<span class='incorrect'>Incorrect.</span> " + questions[current].explanation;
        }
        const block = document.querySelector(".question-block");
        if (block && !block.querySelector(".correct") && !block.querySelector(".incorrect")) {
          block.appendChild(feedback);
        }
      }
    }

    // Timer logic
    let totalTime = 600; // 10 minutes in seconds
    const timerEl = document.getElementById("timer");
    const countdown = setInterval(() => {
      totalTime--;
      const min = Math.floor(totalTime / 60);
      const sec = totalTime % 60;
      timerEl.textContent = `Time left: ${min}:${sec < 10 ? "0" + sec : sec}`;
      if (totalTime <= 0) {
        clearInterval(countdown);
        showResult();
      }
    }, 1000);

    // Initialize
    loadQuestion(current);
  </script>
</body>
</html>
